sudo: required
services:
  - docker

before_install:
  - docker build -t vijaybhdevops/multi-docker  -f ./client/Dockerfile.dev ./client

script:
  - echo "$docker_password" | docker login -u "$docker_id" --password-stdin
  - docker run -e CI=true vijaybhdevops/mulit-docker npm test 

after_sucess:
  - docker build -t vijaybh-devops/multi-client  ./client
  - docker build -t vijaybh-devops/multi-nginx  ./nginx
  - docker build -t vijaybh-devops/multi-server  ./server
  - docker build -t vijaybh-devops/multi-worker  ./worker


